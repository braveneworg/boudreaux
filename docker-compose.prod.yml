services:
  website:
    image: "${NEXT_APP_WEBSITE_IMAGE}"
    container_name: website
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT:-587}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      NEXT_PUBLIC_CLOUDFLARE_SITE_KEY: ${NEXT_PUBLIC_CLOUDFLARE_SITE_KEY}
      CLOUDFLARE_SECRET: ${CLOUDFLARE_SECRET}
      NEXT_TELEMETRY_DISABLED: 1
      # AWS S3 configuration for file uploads
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      CDN_DOMAIN: ${CDN_DOMAIN}
    expose:
      - "3000"
    networks:
      - app-network

  nginx:
    image: "${NEXT_APP_NGINX_IMAGE}"
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - website
    restart: always
    networks:
      - app-network
    volumes:
      - ./certbot-webroot:/var/www/certbot:rw
    secrets:
      - ssl_cert
      - ssl_key

networks:
  app-network:
    driver: bridge
secrets:
  ssl_cert:
    file: ./certificate.pem
  ssl_key:
    file: ./private_key.pem
