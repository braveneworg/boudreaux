<svg width="480" height="480" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background with 30px padding -->
  <rect width="480" height="480" fill="black" />

  <!-- White circle border (10px thick, with 30px padding from edges) -->
  <circle cx="240" cy="240" r="205" fill="none" stroke="white" stroke-width="10" />

  <!-- White shield filled with white (with 10px padding from circle) -->
  <path
    d="M 240 110
           L 330 145
           C 340 150, 350 155, 350 165
           L 350 260
           C 350 288, 340 315, 320 335
           C 295 360, 268 370, 240 370
           C 212 370, 185 360, 160 335
           C 140 315, 130 288, 130 260
           L 130 165
           C 130 155, 140 150, 150 145
           L 240 110
           Z"
    fill="white" stroke="white" stroke-width="10" />

  <!-- Letter B in black -->
  <text x="240" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
    fill="black" text-anchor="middle">B</text>

  <!-- Letter N in black -->
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
    fill="black" text-anchor="middle">N</text>

  <!-- Letter O in black -->
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
    fill="black" text-anchor="middle">O</text>
</svg>
