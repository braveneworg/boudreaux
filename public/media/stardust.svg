         brightness (0-1) = opacity/alpha
         density = number of particles
         scale-x/scale-y = width/height scaling
         Each use element demonstrates parametric control -->

    <!-- brightness: 0.64, density-point: 1, scale-x: 0.54, scale-y: 1.78 -->
    <use href="#particle-diamond" transform="scale(0.54, 1.78) rotate(178.7, 715, 98) translate(715, 98)" color="oklch(0.2 0 0)" opacity="0.64"/>

    <!-- brightness: 0.61, density-point: 2, scale-x: 1.25, scale-y: 1.46 -->
