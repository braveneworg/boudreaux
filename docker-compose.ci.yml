version: "3.8"
services:
  website:
    container_name: website
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_CLOUDFLARE_SITE_KEY: ${NEXT_PUBLIC_CLOUDFLARE_SITE_KEY}
      cache_from:
        - "${WEBSITE_IMAGE}"
    image: "${WEBSITE_IMAGE}"
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SKIP_ENV_VALIDATION=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://website:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  nginx:
    image: "${NGINX_IMAGE}"
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      cache_from:
        - "${NGINX_IMAGE}"
    depends_on:
      website:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://website:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./nginx/proxy_params:/etc/nginx/proxy_params:ro
      - ./logs/nginx/:/var/log/nginx/
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/nginx
