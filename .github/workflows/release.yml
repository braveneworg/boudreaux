name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Tag & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION (tag: v$VERSION)"

      - name: Check if tag already exists
        id: check
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.version.outputs.tag }} already exists — skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.version.outputs.tag }} does not exist — will create release."
          fi

      - name: Extract release notes from CHANGELOG.md
        if: steps.check.outputs.exists == 'false'
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if [ ! -f CHANGELOG.md ]; then
            echo "No CHANGELOG.md found — using default release notes."
            echo "body=Release v$VERSION" > "$GITHUB_OUTPUT"
            exit 0
          fi

          # Extract the section for this version (between ## [version] and the next ## [)
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "No release notes found for version $VERSION in CHANGELOG.md."
            NOTES="Release v$VERSION"
          fi

          # Write to file to avoid shell escaping issues
          echo "$NOTES" > release-notes.txt
          echo "notes_file=release-notes.txt" >> "$GITHUB_OUTPUT"

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes-file "${{ steps.notes.outputs.notes_file }}" \
            --target main
