name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage:check
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Report Summary
        if: always()
        run: |
          if [ -f "./coverage/coverage-summary.json" ]; then
            echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            STATEMENTS=$(cat ./coverage/coverage-summary.json | jq '.total.statements.pct')
            BRANCHES=$(cat ./coverage/coverage-summary.json | jq '.total.branches.pct')
            FUNCTIONS=$(cat ./coverage/coverage-summary.json | jq '.total.functions.pct')
            LINES=$(cat ./coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build Next.js app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Build Next.js
        env:
          SKIP_ENV_VALIDATION: "true"
          DATABASE_URL: "mongodb://localhost:27017/build-placeholder"
          NEXT_PUBLIC_CLOUDFLARE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_CLOUDFLARE_SITE_KEY }}
          NODE_ENV: "production"
          AUTH_SECRET: "test-secret-key-for-testing-purposes-only"
          AUTH_URL: "http://localhost:3000"
        run: npm run build

      - name: Package Next.js output for deploy workflow (standalone + static only)
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found!"
            exit 1
          fi
          if [ ! -d ".next/standalone" ] || [ ! -d ".next/static" ]; then
            echo "Error: expected .next/standalone and .next/static to exist"
            ls -la .next
            exit 1
          fi
          tar -czf next-build.tar.gz .next/standalone .next/static .next/BUILD_ID
          ls -lh next-build.tar.gz

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: next-build.tar.gz
          retention-days: 1
          if-no-files-found: error

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27018:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Run E2E Tests
        run: npm run e2e
        env:
          CI: true
          DATABASE_URL: "mongodb://localhost:27018/boudreaux-e2e"
          AUTH_SECRET: "e2e-test-secret-key-that-is-at-least-32-characters-long"
          AUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_CLOUDFLARE_SITE_KEY: "1x0000000000000000000000000000000AA"
          SKIP_ENV_VALIDATION: "true"
          NODE_ENV: "test"
          PLAYWRIGHT_BASE_URL: "http://localhost:3000"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-results
          path: e2e/test-results/
          retention-days: 7
