name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Tests & Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage:check
        env:
          CI: true

      - name: Vitest Coverage Report
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

      - name: Coverage Report Summary
        if: always()
        run: |
          if [ -f "./coverage/coverage-summary.json" ]; then
            echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            STATEMENTS=$(cat ./coverage/coverage-summary.json | jq '.total.statements.pct')
            BRANCHES=$(cat ./coverage/coverage-summary.json | jq '.total.branches.pct')
            FUNCTIONS=$(cat ./coverage/coverage-summary.json | jq '.total.functions.pct')
            LINES=$(cat ./coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Extract coverage percentage
        id: coverage-pct
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          if [ -f "./coverage/coverage-summary.json" ]; then
            PCT=$(cat ./coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "pct=${PCT}" >> $GITHUB_OUTPUT
          else
            echo "pct=0" >> $GITHUB_OUTPUT
          fi

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          PCT="${{ steps.coverage-pct.outputs.pct }}"
          # Determine badge color based on coverage percentage
          if [ "$(echo "$PCT >= 90" | bc)" -eq 1 ]; then
            COLOR="brightgreen"
          elif [ "$(echo "$PCT >= 80" | bc)" -eq 1 ]; then
            COLOR="green"
          elif [ "$(echo "$PCT >= 70" | bc)" -eq 1 ]; then
            COLOR="yellowgreen"
          elif [ "$(echo "$PCT >= 60" | bc)" -eq 1 ]; then
            COLOR="yellow"
          elif [ "$(echo "$PCT >= 50" | bc)" -eq 1 ]; then
            COLOR="orange"
          else
            COLOR="red"
          fi
          BADGE_JSON="{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${PCT}%\",\"color\":\"${COLOR}\"}"
          # Update coverage badge in public gist
          echo "$BADGE_JSON" > /tmp/coverage-badge.json
          gh gist edit dfb9819d47ec197bb8df7c3165cf472d /tmp/coverage-badge.json
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}

  build:
    name: Build Next.js app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Build Next.js
        env:
          SKIP_ENV_VALIDATION: "true"
          DATABASE_URL: "mongodb://localhost:27017/build-placeholder"
          NEXT_PUBLIC_CLOUDFLARE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_CLOUDFLARE_SITE_KEY }}
          NODE_ENV: "production"
          AUTH_SECRET: "test-secret-key-for-testing-purposes-only"
          AUTH_URL: "http://localhost:3000"
        run: npm run build

      - name: Package Next.js output for deploy workflow (standalone + static only)
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found!"
            exit 1
          fi
          if [ ! -d ".next/standalone" ] || [ ! -d ".next/static" ]; then
            echo "Error: expected .next/standalone and .next/static to exist"
            ls -la .next
            exit 1
          fi
          tar -czf next-build.tar.gz .next/standalone .next/static .next/BUILD_ID
          ls -lh next-build.tar.gz

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: next-build.tar.gz
          retention-days: 1
          if-no-files-found: error

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Start MongoDB replica set
        run: docker compose -f docker-compose.e2e.yml up -d --wait

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright system deps only (browsers cached)
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E Tests
        run: npm run e2e
        env:
          CI: true
          DATABASE_URL: "mongodb://localhost:27018/boudreaux-e2e?directConnection=true"
          AUTH_SECRET: "e2e-test-secret-key-that-is-at-least-32-characters-long"
          AUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_CLOUDFLARE_SITE_KEY: "1x00000000000000000000AA"
          SKIP_ENV_VALIDATION: "true"
          NODE_ENV: "test"
          PLAYWRIGHT_BASE_URL: "http://localhost:3000"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-results
          path: e2e/test-results/
          retention-days: 7
